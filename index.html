<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            font-size: 2em;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        Welcome to My Static Website!
    </header>
    <section>
        <h1>About This Website</h1>
        <p>This is a basic static website hosted on AWS S3 using CodePipeline to automate the deployment from a GitHub repository.</p>
    </section>
    <footer>
        &copy; 2024 My Website
    </footer>
</body>
</html>
